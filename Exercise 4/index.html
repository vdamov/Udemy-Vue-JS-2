<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
</head>
<body>

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight"
     or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
     <div>
      <button @click="startEffect">Start Effect</button>
      <div :class="effectClasses" id="effect" ></div>
    </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="[redClass, italicClass]">I got no class :(</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input v-model="className" type="text">
    <div :class="className"></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input v-model="className" type="text">
    <input v-model="IsVisible"  type="text">
    <div :class="[{visible: IsVisible}, className]"></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input v-model="num"  type="text">
    <div :style="{  'width': '100px', 'height': num + 'px' , backgroundColor: 'pink' }"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
      <button v-on:click="startProgress">Start Progress</button>
      <div v-bind:class="['progress-bar']" v-bind:style="progressBar"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
