<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="../vue.js"></script>
    
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                
                <div class="healthbar" :style="
                {
                    backgroundColor: 'green',
                     margin: '0',
                      color: 'white'
                      , width: playerHealth + '%'
                    }">
                    <h3 >{{playerHealth}}%</h3>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar" :style="{backgroundColor: 'green', margin: '0', color: 'white', width: monsterHealth + '%'}">
                        <h3 >{{monsterHealth}}%</h3>

                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameStarted">
        <div class="small-12 columns">
            <button id="start-game" @click="gameStarted = !gameStarted">START NEW GAME </button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="resetGame">GIVE UP</button>
        </div>
    </section>
    <section v-if="turns.length" class="row log" v-show="gameStarted">
        <div class="small-12 columns">
            <ul v-for="turn in turns">
                <li :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
